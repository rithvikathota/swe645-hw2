This program is used to build a web page which displays a survey page , which includes textboxes to take input of first name, last name,street address etc, and checkboxes that allows the students to indicate what they liked most about the campus,radio buttons to allow students to indicate how they become interested in the university,dropdown list, raffle,text area for additional comments and also, submit and cancel buttons.
The styles for this page is included using internal styles, that is included in the head of the page. 
-->
<!DOCTYPE html>
<html>
  <!--This section contains meta tag,title and internal styles -->
  <head>
    <!--Adding title of the page-->
    <title>Survey page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Adding Bootsrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!--Internal styling for the page-->
    <style>
      /*To indicate the required fields with a red color asterisk*/
      .reqFieldSymbol {
        color: red;
      }
      /*Adding styles for the body of the html doc*/
      body {
        background-color: beige;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .container {
        margin-top: 30px;
        margin-bottom: 30px;
      }
      /*Adding styles for the form */
      .form {
        background-color: aliceblue;
        padding: 25px;
      }
      /*Adding styles for the h1 tag*/
      h1 {
        color: darkblue;
      }
      /*Adding styles for elements of the form*/
      .partOfForm {
        margin-bottom: 15px;
      }
    </style>
    <!--Including error page-->
    <script>
      window.onerror = function () {
        window.location.href = "error.html";
      };
    </script>
  </head>
  <!--The body tag contains the form and buttons-->
  <body>
    <div class="container">
      <!--The heading of the page is mentioned here-->
      <h1 style="text-align: center">Student Survey Form</h1>
      <!-- Form for user input -->
      <div class="form">
        <form action="#" method="post" autocomplete="on">
          <!-- Input field for First Name -->
          <div class="partOfForm">
            <label for="firstName"
              >First Name<span class="reqFieldSymbol"> * </span>:</label
            >
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              required
              autofocus
            />
            <br />
            <br />
            <!-- Input field for Last Name -->

            <label for="lastName"
              >Last Name<span class="reqFieldSymbol"> * </span>:</label
            >
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              required
              autofocus
            />
            <br />
            <br />
            <!-- Input field for street address -->

            <label for="streetAddress"
              >Street Address<span class="reqFieldSymbol"> * </span>:</label
            >
            <input
              type="text"
              class="form-control"
              id="streetAddress"
              name="streetAddress"
              required
            />
            <br />
            <br />
            <!-- Input field for city -->

            <label for="city"
              >City<span class="reqFieldSymbol"> * </span>:</label
            >
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              required
            />
            <br />
            <br />
            <!-- Input field for state -->

            <label for="state"
              >State<span class="reqFieldSymbol"> * </span>:</label
            >
            <input
              type="text"
              class="form-control"
              id="state"
              name="state"
              required
            />
            <br />
            <br />
            <!-- Input field for zip-->

            <label for="zip">Zip<span class="reqFieldSymbol"> * </span>:</label>
            <input
              type="number"
              class="form-control"
              id="zip"
              name="zip"
              required
            />
            <br />
            <br />
            <!-- Input field for Telephone number -->

            <label for="telephoneNum"
              >Telephone Number<span class="reqFieldSymbol"> * </span>:</label
            >
            <input
              type="tel"
              class="form-control"
              id="telephoneNum"
              name="telephoneNum"
              required
              placeholder="eg. (123) 456-7890"
            />
            <br />
            <br />
            <!-- Input field for email -->

            <label for="email"
              >e-mail<span class="reqFieldSymbol"> * </span>:</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="eg. peter@example.com"
            />
            <br />
            <br />
            <!-- Input field for date of Survey -->

            <label for="dateOfSurvey"
              >Date of Survey<span class="reqFieldSymbol"> * </span>:</label
            >
            <input
              type="date"
              class="form-control"
              id="dateOfSurvey"
              name="dateOfSurvey"
              required
            />
            <br />
            <br />

            <!-- Checkboxes for user preferences -->
            <p>What do you like most about the campus?</p>

            <input type="checkbox" id="students" name="students" />
            <label for="students">Students</label>
            <br />

            <input type="checkbox" id="location" name="location" />
            <label for="location">Location</label>
            <br />

            <input type="checkbox" id="campus" name="campus" />
            <label for="campus">Campus</label>
            <br />

            <input type="checkbox" id="atmosphere" name="atmosphere" />
            <label for="atmosphere">Atmosphere</label>
            <br />

            <input type="checkbox" id="dormrooms" name="dormrooms" />
            <label for="dormrooms">Dorm Rooms</label>
            <br />
            <input type="checkbox" id="sports" name="sports" />
            <label for="sports">Sports</label>

            <br />
            <!-- Radio buttons for how the user became interested in the university -->
            <p>How did you become interested in the university?</p>
            <br />
            <input
              type="radio"
              id="friends"
              name="interestedInUni"
              value="friendsVal"
            />
            <label for="friends">Friends</label>
            <br />

            <input
              type="radio"
              id="television"
              name="interestedInUni"
              value="televisionVal"
            />
            <label for="television">Television</label>
            <br />
            <input
              type="radio"
              id="internet"
              name="interestedInUni"
              value="internetVal"
            />
            <label for="internet">Internet</label>
            <br />
            <input
              type="radio"
              id="other"
              name="interestedInUni"
              value="otherVal"
            />
            <label for="other">Other</label>
            <br />
            <br />
            <!-- Dropdown for likelihood of recommending the school -->

            <label for="likelihood"
              >Likelihood of you recommending this school to other prospective
              students:</label
            >
            <select class="form-control" id="likelihood" name="likelihood">
              <option value="Very Likely">Very Likely</option>
              <option value="Likely">Likely</option>
              <option value="Unlikely">Unlikely</option>
            </select>

            <!-- Input field for raffle numbers -->
            <br /><br />
            <!-- Label describing the purpose of the input field -->
            <label for="raffle"
              >Enter at least ten comma-separated numbers from 1 through 100
              (This information will be used to announce whether you win a free
              movie ticket):</label
            >
            <!-- Input field for the user to enter comma-separated numbers -->
            <input
              type="text"
              class="form-control"
              id="raffle"
              name="raffle"
              required
            />
            <br />
            <br />
            <!-- Textarea for additional comments -->

            <label for="additionalcomments">Additional Comments : </label>
            <textarea
              id="additionalcomments"
              class="form-control"
              name="additionalcomments"
            >
            </textarea>
          </div>
          <!--submit and cancel buttons-->
          <br />
          <div class="partOfForm text-right">
            <button type="submit" class="btn btn-success mr-2">Submit</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
